{% extends "base.html" %}

{% block sidebar%}
    {{ block.super }}
    <div><a class="button radius expand" href="/projector/task/{{ task.id }}/">Cancel</a></div>
{% endblock %}

{% block content%}
    <h2>{{ task.id }}</h2>
    <div>
        <form action="/projector/task_edit/{{ task.id }}/" method="post" enctype="multipart/form-data"> {% csrf_token %}
            {{form}}
            <input class="button radius expand" type="submit" name="submit" value="Save">
        </form>

    </div>
{% endblock %}
