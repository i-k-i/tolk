{% for kit, achievements in achievement_kits.items%}
    <li>{{ kit }}
    <hr>
    {% for elem in achievements.all %}
            <a href="{% url 'achievement_show' elem.achievement.id %}" >
                <img src="/media/{{ elem.achievement.image }}" alt="{{ elem.achievement.name }}" title="{{ elem.achievement.name }}" height="100" width="100">
               x{{ elem.quantity }}
            </a>

    {% endfor %}
    <hr>
    </li>
{% empty %}
    <li>None to show </li>
{% endfor %}
