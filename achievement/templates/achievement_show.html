{% extends "base.html" %}


{% block content%}
    <h2>{{ achievement.name }}</h2>
    {% if achievement.image %}
        <img src="/media/{{ achievement.image }}" alt="Achievement" height="100" width="100">
    {% else %}
        <p>No Image</p>
    {% endif %}
    <div>{{ achievement.description }}</div>
    <div>created by: <a href="/accounts/{{ achievement.creator }} ">{{ achievement.creator }}</a></div>

{% endblock content %}
